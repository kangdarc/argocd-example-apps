apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: updater
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/application: "updater"  # 원래의 어노테이션
    argocd-image-updater.argoproj.io/image-list: "nginx=harbor-dw.cowave.kr/argocd/nginx"  # 업데이트할 이미지 목록
    argocd-image-updater.argoproj.io/nginx.update-strategy: "latest"  # 업데이트 전략: latest, or 다른 버전
    argocd-image-updater.argoproj.io/write-back-method: "argocd"  # 업데이트 후 변경 사항을 Git에 반영
spec:
  project: default
  source:
    repoURL: https://github.com/kangdarc/argocd-example-apps
    path: test
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

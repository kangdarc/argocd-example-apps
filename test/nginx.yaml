apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  annotations:
    argocd-image-updater.argoproj.io/image-list:
    argocd-image-updater.argoproj.io/nginx.update-strategy: latest
    argocd-image-updater.argoproj.io/write-back-method: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      imagePullSecrets:
        - name: harbor-auth
      containers:
        - name: nginx
          image: harbor-dw.cowave.kr/argocd/nginx:1.28.0
          ports:
            - containerPort: 80
